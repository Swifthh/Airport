proxy-groups:
  - name: 选择代理
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Proxy.png
    type: select
    proxies:
      - 香港
      - 台湾
      - 新加坡
      - 日本
      - 美国
      - DIRECT
  - name: TikTok
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/tiktok.png
    type: select
    proxies:
      - 台湾
      - 选择代理
  - name: PayPal
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/PayPal.png
    type: select
    proxies:
      - 美国
      - 选择代理
  - name: Netflix
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Netflix.png
    type: select
    proxies:
      - 选择代理
      - 香港
      - 台湾
      - 新加坡
      - 日本
      - 美国
  - name: Disney+
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Disney%2B.png
    type: select
    proxies:
      - 选择代理
      - 香港
      - 台湾
      - 新加坡
      - 日本
      - 美国
  - name: YouTube
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/YouTube.png
    type: select
    proxies:
      - 选择代理
      - 香港
      - 台湾
      - 新加坡
      - 日本
      - 美国
  - name: Microsoft
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
    type: select
    proxies:
      - DIRECT
      - 选择代理
  - name: 香港
    filter: (?i)HK|Hong Kong|香港[^实验性]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Hong_Kong.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: 台湾
    filter: (?i)TW|Taiwan|台湾[^实验性]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Taiwan.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: 新加坡
    filter: (?i)SG|Singapore|狮城|新加坡[^实验性]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Singapore.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: 日本
    filter: (?i)JP|Japan|日本[^实验性]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/Japan.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
  - name: 美国
    filter: (?i)US|United States|America|美国[^实验性]
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/Color/United_States.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    include-all: true
rules:
  - GEOSITE,github,选择代理
  - RULE-SET,reject,REJECT
  - GEOSITE,steam@cn,DIRECT
  - DOMAIN,steamserver.net,DIRECT
  - DOMAIN-SUFFIX,mushroomtrack.com,选择代理
  - RULE-SET,tiktok,TikTok
  - RULE-SET,paypal,PayPal
  - RULE-SET,netflix,Netflix
  - RULE-SET,disney,Disney+
  - RULE-SET,youtube,YouTube
  - RULE-SET,microsoft,Microsoft
  - RULE-SET,ubisoft,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,epicgames,DIRECT
  - GEOSITE,CN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,选择代理
